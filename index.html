<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        }
        h1 {
            color: #ff0000;

        .counter {

</head>
<body>
    <h1>¡Caíste! Esto es un phishing</h1>
    <p>Esta es una simulación para concientizar sobre los riesgos del phishing</p>
    <p>y la Ciberseguridad OT</p>
    <img src="OT Cybersecurity.png">
    <div class="counter">
        <p>Visitas: <span id="visitCount">0</span></p>
    </div>

    <script>
        // Llamar a la función de Vercel para obtener el contador
        fetch('/api/counter')
            .then(response => response.json())
            .then(data => {
                document.getElementById('visitCount').textContent = data.count;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
